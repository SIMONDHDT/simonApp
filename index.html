<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./ressources/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./ressources/style.css">
    <title>Calculez vos allocations familiales</title>
  </head>
  <body>
    <div class="box center">
      <div>
        <div class="contenu-bg">
          <div class="contenu">
            <br/>
            <h3> Calculez vos allocations familiales</h3>
            <br/>
            <!-- Formulaire -->
            <p><input type="number" class="input" id="litre" placeholder="Nombre de litre" required></p>
            <p><input type="number" class="input" id="km" placeholder="Nombre de kilomètre parcourus" required></p>
            <p><input type="number" class="input" id="prix" placeholder="Prix au litre" required><p>
            <p><input type="submit" class="input btn btn-danger" value="Calculer ma consommation" onclick="calcul();"></p>

            <!-- Div qui affiche le résultat du calcul -->
             <div id="resultat"></div>
            <br/>
          </div>
        </div>
      </div>
    </div>
    <!-- Appel des fonctionnalitées JS-->
    <script src="./js/app.js"></script>
  </body>
</html>
